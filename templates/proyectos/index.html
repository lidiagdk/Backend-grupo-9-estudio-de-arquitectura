<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyectos ARQ. Sustentable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>


    <div class="container">
        <h1>Listado de proyectos</h1>
        <div>
            <a href="/create" class="btn btn-dark btn-sm">Crear proyecto</a>
        </div>
        <br>
        <table class="table table-striped-columns">
            <thead>
                <tr class="table-dark">
                    
                    <th>Id</th>
                    <th class="text-nowrap">Nombre del proyecto</th>
                    <th class="text-nowrap">Ubicación</th>
                    <th class="text-nowrap">Inicio de obra</th>
                    <th class="text-nowrap">Final de obra</th>
                    <th class="text-center">Descripción</th>
                    <th class="text-center" colspan="2">Acciones</th>
                </tr>
            </thead>
            <tbody>

                {% for proyectos in proyectos %}


                <tr>
                   
                    <td class="table-secondary">{{proyectos[0]}}</td>
                    <td>{{proyectos[1]}}</td>
                    <td>{{proyectos[2]}}</td>
                    <td>{{proyectos[3]}}</td>
                    <td>{{proyectos[4]}}</td>
                    <td>{{proyectos[5]}}</td>


                    <td>
                        <a href="/edit/{{proyectos[0]}}" class="btn btn-outline-dark" title="Editar">Editar</a>
                    </td>
                    <td>
                        <a href="/delete/{{proyectos[0]}}" class="btn btn-outline-danger" title="Borrar">Borrar</a>
                    </td>


                </tr>
                {%endfor%}






            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
